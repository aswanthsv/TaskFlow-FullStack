<div class="container">
  <h2>My Tasks</h2>

  <a routerLink="/tasks/create" class="btn btn-primary mb-3">+ Add Task</a>

  <div *ngIf="tasks.length === 0">
    <p>No tasks found.</p>
  </div>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let task of tasks">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h5>{{ task.title }}</h5>
          <p>{{ task.description }}</p>
          <span [class.text-success]="task.isCompleted" [class.text-danger]="!task.isCompleted">
            {{ task.isCompleted ? 'Completed' : 'Pending' }}
          </span>
        </div>
        <a class="btn btn-sm btn-outline-secondary" [routerLink]="['/tasks/edit', task.id]">Edit</a>
      </div>
    </li>
  </ul>
</div>
